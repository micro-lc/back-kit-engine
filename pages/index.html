<!DOCTYPE html>
<html>
<head>
  <script src="https://unpkg.com/rxjs@7.5.6/dist/bundles/rxjs.umd.min.js"></script>
  <script type="module" src="/pages/custom-form-modal.ts"></script>
</head>
<body>
  <button onclick="$.next({label: 'open-modal'})">Open modal</button>
  <custom-form-modal></custom-form-modal>
  <script>
    const eventBus = new rxjs.ReplaySubject()
    const el = document.querySelector('custom-form-modal')
    Object.assign(el, {eventBus})
    Object.defineProperty(window, '$', {value: eventBus})
  </script>
</body>
</html>
